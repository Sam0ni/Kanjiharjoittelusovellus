<!DOCTYPE html>
<link rel="stylesheet" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Etusivu</title>
<body>
    <h1>Etusivu</h1>
    <h2>Harjoitukset</h2>
    <nav>
        <ul>
            <li><a href="/readexercises">Lukutapa</a></li>
            <li><a href="/combinationexercise">Yhdistelmä</a></li>
            {% if session.userid %}
            <li><a href="/randomize">Satunnainen järjestys</a></li>
            {% endif %}
        </ul>
    </nav>

    {% if session.userid %}
    <p>Olet kirjautunut käyttäjällä {{ session.username }}</p>
    <a href="/logout">Kirjaudu ulos</a>

    {% else %}
    <p><a href="/loginpage">Kirjaudu sisään</a> tai <a href="/registerpage">Rekisteröi uusi käyttäjä</a></p>

    {% endif %}
</body>
